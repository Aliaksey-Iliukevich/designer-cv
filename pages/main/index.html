<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../icons/favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Графический дизайн от Марии Латушко-Угольник</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
           <a href="../main/index.html"><img class="header-logo" src="../../icons/logo.png" alt="логотип сайта"></a>
            <nav class="header-nav">
                <ul class="header-menu">
                    <li class="header-menu-item"><a href="../main/index.html">Главная</a></li>
                    <li class="header-menu-item"><a href="#">Услуги</a></li>
                    <li class="header-menu-item"><a href="#">Портфолио</a></li>
                    <li class="header-menu-item"><a href="#">Контакты</a></li>
                    <li class="header-menu-item"><a href="#">Отзывы</a></li>
                    <li class="header-menu-item"><a href="#">Блог</a></li>
                </ul>
            </nav>
            <button type="button">Консультация</button>
        </header>
    </div>
    <div id="popup" class="popup">
        <div class="popup_body">
            <div class="popup_content">
                <a href="#" class="popup_close"><img src="../../icons/popup-close-white.png" alt="кнопка закрытия модальгого окна"></a>
                <div class="popup_title">Я всегда рада помочь Вам!</div>
                <div class="popup_form">
                    <form action="">
                        <input type="text" placeholder="Введите Ваше имя">
                        <input type="phone" placeholder="Введите Ваш номер телефона">
                        <textarea name="help" id="help" cols="30" rows="10" placeholder="Кратко опишите чем мы можем Вам помочь"></textarea>
                        <button type="submit">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
